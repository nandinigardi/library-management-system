{% extends "base.html" %}
{% block title %}New Transaction | Lumina{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-7" data-aos="fade-up">
        <div class="glass-card p-5">
            <div class="d-flex align-items-center mb-4">
                <div class="bg-warning bg-opacity-10 p-3 rounded-4 me-3 text-warning">
                    <i class="fa-solid fa-file-invoice fa-2xl"></i>
                </div>
                <div>
                    <h2 class="fw-bold mb-0">Record Issuance</h2>
                    <p class="text-muted mb-0 small text-uppercase fw-bold ls-1">Library Lending Transaction</p>
                </div>
            </div>

            <form method="post">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label class="form-label small fw-bold text-muted">Selecting Student</label>
                        <select name="student_id" class="form-control" required>
                            <option value="" disabled selected>-- Choose Student --</option>
                            {% for s in students %}
                            <option value="{{ s.studentid }}">ID: {{ s.studentid }} — {{ s.name }} ({{ s.department }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label class="form-label small fw-bold text-muted">Selecting Book</label>
                        <select name="book_id" class="form-control" required>
                            <option value="" disabled selected>-- Choose Book --</option>
                            {% for b in books %}
                            <option value="{{ b.bookid }}">ID: {{ b.bookid }} — {{ b.name }} by {{ b.author }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="form-label small fw-bold text-muted">Issue Date</label>
                        <input type="date" name="issue_date" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label small fw-bold text-muted">Due Date</label>
                        <input type="date" name="due_date" class="form-control" required>
                    </div>
                </div>

                <button class="btn btn-premium w-100 py-3 rounded-pill shadow-lg bg-warning border-0 text-dark"
                    style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                    <i class="fa-solid fa-signature me-2"></i> Complete Transaction
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="/" class="btn btn-link text-muted text-decoration-none small"><i
                        class="fa-solid fa-arrow-left me-2"></i>Back Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
