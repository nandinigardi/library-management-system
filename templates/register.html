{% extends "base.html" %}
{% block title %}Join Lumina{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center min-vh-75 mt-5">
    <div class="col-md-5 col-lg-4" data-aos="zoom-in">
        <div class="glass-card p-5 text-center">
            <div class="mb-4">
                <div class="bg-success bg-opacity-10 d-inline-flex align-items-center justify-content-center rounded-circle mb-3"
                    style="width: 80px; height: 80px;">
                    <i class="fa-solid fa-user-plus text-success fa-2xl"></i>
                </div>
                <h2 class="fw-bold" style="color: var(--dark-surface);">Join Lumina</h2>
                <p class="text-muted">Start managing your library effectively</p>
            </div>

            <form method="post">
                <div class="mb-3 text-start">
                    <label class="form-label small fw-semibold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted"><i
                                class="fa-solid fa-at small"></i></span>
                        <input type="text" name="username" class="form-control border-start-0"
                            placeholder="Choose username" required>
                    </div>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label small fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted"><i
                                class="fa-solid fa-shield-halved small"></i></span>
                        <input type="password" name="password" class="form-control border-start-0"
                            placeholder="Set secure password" required>
                    </div>
                </div>
                <button class="btn btn-premium w-100 py-3 rounded-pill bg-success border-0"
                    style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">Get Started</button>
            </form>

            <div class="mt-4 pt-3 border-top">
                <p class="small text-muted mb-0">Already have an account? <a href="/login"
                        class="text-primary fw-bold text-decoration-none">Sign In</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
