{% extends "base.html" %}
{% block title %}Update Student | Lumina{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6" data-aos="fade-up">
        <div class="glass-card p-5">
            <div class="d-flex align-items-center mb-4">
                <div class="bg-warning bg-opacity-10 p-3 rounded-4 me-3 text-warning">
                    <i class="fa-solid fa-user-gear fa-2xl"></i>
                </div>
                <div>
                    <h2 class="fw-bold mb-0">Modify Student</h2>
                    <p class="text-muted mb-0 small text-uppercase fw-bold ls-1 text-warning">Editing Student #{{
                        student.studentid }}</p>
                </div>
            </div>

            <form method="post">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Full Name</label>
                    <input name="name" value="{{ student.name }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Academic Department</label>
                    <input name="department" value="{{ student.department }}" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">Academic Year</label>
                    <input name="year" type="number" value="{{ student.year }}" class="form-control" required>
                </div>
                <button class="btn btn-premium w-100 py-3 rounded-pill shadow-lg bg-warning border-0 text-dark"
                    style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);"><i
                        class="fa-solid fa-cloud-arrow-up me-2"></i> Update Profile</button>
            </form>
            <div class="mt-4 text-center">
                <a href="/view_students" class="btn btn-link text-muted text-decoration-none small">Discard Changes</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
