{% block title %}Add Student{% endblock %}
{% block content %}
<h2>Add Student</h2>
<form method="post" class="card p-3 shadow">

    <input name="department" placeholder="Department" class="form-control mb-2" required>
    <input name="year" type="number" placeholder="Year" class="form-control mb-2" required>
    <button class="btn btn-success">Add Student</button>
</form>
